<section class="contact" id="contact">
    <h2 class="heading">Update User Profile <span>By ID</span></h2>

    <form [formGroup]="updateForm" (ngSubmit)="updateUser()">
        <div class="input-box">
            <input type="text" formControlName="name" placeholder="Full Name">
            <input type="email" formControlName="email" placeholder="Email Address">
        </div>

        <div class="input-box">
            <input type="number" formControlName="age" placeholder="Age">
            <input type="text" formControlName="gender" placeholder="Gender">
        </div>

        <div class="input-box">
            <input type="number" formControlName="weight" placeholder="Weight">
            <input type="number" formControlName="height" placeholder="Height">
            <input type="text" formControlName="goal" placeholder="Goal">
            <input type="number" formControlName="id" placeholder="User ID">
        </div>

        <input type="submit" value="Submit" class="btn">
    </form>
</section>
