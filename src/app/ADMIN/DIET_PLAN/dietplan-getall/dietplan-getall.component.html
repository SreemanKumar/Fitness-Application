<body>
    <main class="table" id="dietplan_table">
        <section class="table__header" id="dietplan-list">
            <h1 class="heading">
                Diet <span>Plans</span>
            </h1>
        </section>

        <section class="table__body">
            <div *ngIf="dietPlans.length > 0; else noData">
                <table class="dietplan-table">
                    <thead>
                        <tr>
                            <th>Plan ID</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Meal Plan</th>
                            <th>Notes</th>
                            <th>User ID</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let plan of dietPlans">
                            <td>{{ plan.planId }}</td>
                            <td>{{ plan.startDate }}</td>
                            <td>{{ plan.endDate }}</td>
                            <td>{{ plan.mealPlan }}</td>
                            <td>{{ plan.notes ? plan.notes : 'N/A' }}</td>
                            <td>{{ plan.userId }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <ng-template #noData>
                <p>No diet plans available.</p>
            </ng-template>
        </section>
    </main>
</body>
